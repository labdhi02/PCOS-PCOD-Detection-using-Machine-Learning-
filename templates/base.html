<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Polysense - PCOS Prediction</title>

    <!-- Block for adding additional custom CSS -->
    {% block extra_css %}
    {% endblock %}

    <!-- Add the custom CSS here -->
    <style>
    /* General Body Styles */
    

    /* Navbar Styles */
    .navbar {
        background-color: #f9b2c2; /* Bright and attractive pink background */
        padding: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
        position: sticky; /* Makes the navbar sticky */
        top: 0; /* Sticks the navbar to the top */
        z-index: 1000; /* Ensures the navbar stays on top of other content */
    }

    /* Navbar Brand */
    .navbar-brand {
        font-weight: bold;
        font-size: 2rem; /* Decreased font size for the title */
        color: #9b1c4f; /* Dark Pink color for the brand text */
        text-transform: uppercase;
        letter-spacing: 3px; /* Increased letter-spacing for a more stylish effect */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow effect on the title */
    }

    /* Navbar Links */
    .navbar-nav {
        margin-left: auto; /* Aligning navbar links to the right */
    }

    /* Individual Nav Items (Links as Buttons) */
    .nav-item .nav-link {
        color: #fff; /* White color for text */
        background-color: #f1ebed; /* Light Pink button-like background */
        border-radius: 50px; /* Fully rounded button */
        padding: 0.75rem 3rem; /* Larger padding for more emphasis */
        margin-left: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Navbar Links Hover Effect */
    .nav-item .nav-link:hover {
        background-color: #ff1f66; /* Slightly darker pink on hover */
        text-decoration: none; /* Remove underline */
        transform: scale(1.1); /* Slight zoom effect on hover */
    }

    /* Custom Content Area Styling */
    .container {
        margin-top: 3rem;
    }

    /* Footer Styling */
    .footer {
        background-color: #f9b2c2; /* Matching the brand color */
        color: white;
        padding: 2rem 0;
        text-align: center;
        font-size: 1.1rem;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    .footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    /* Optional: Style for Navbar Collapse (for mobile responsiveness) */
    @media (max-width: 768px) {
        .navbar-collapse {
            text-align: center;
        }
        .nav-item {
            margin-bottom: 15px;
        }
    }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Polysense</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/test">Test</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer">
    </footer>

    <!-- Optional: Bootstrap JS (for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
