{% extends "base.html" %}

{% block content %}
<head>
    <style>
        /* Reset and base styling */ 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 18px; /* Larger font size for readability */
            position: relative; /* Make the body a relative container for overlay */
            height: 100%; /* Ensure body takes up full height */
            background: url('/static/images/Formbg.png') no-repeat center center fixed; /* Static background */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-attachment: fixed; /* Make the background image static */
        }

        /* Add an overlay to reduce background visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* White overlay with transparency */
            z-index: -1; /* Place the overlay behind the content */
        }

        h1 {
            text-align: center;
            color: #d81b60; /* Darker pink for header */
            margin-bottom: 30px;
            font-size: 32px; /* Larger header text */
            font-weight: bold;
            font-size: 45px;
        }

        /* Styling the form container with slight transparency */
        form {
            background-color: rgba(255, 255, 255, 0.6); /* Slightly transparent white background for form */
            width: 80%;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            border-color: #ad1457;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Styling form elements */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ad1457; /* Slightly darker pink for labels */
            font-size: 25px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #f8bbd0; /* Light pink border */
            border-radius: 8px;
            font-size: 16px;
            background-color: #fce4ec; /* Light pink background for inputs */
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: #d81b60; /* Dark pink border on focus */
            outline: none;
        }

        /* Styling for buttons */
        button {
            background-color: #f48fb1; /* Soft pastel pink button */
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background-color: #f06292; /* Darker pink button hover */
        }

        /* Adjusting for responsive design */
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            label {
                font-size: 14px;
            }

            input[type="number"],
            input[type="text"],
            select {
                font-size: 15px;
            }

            button {
                font-size: 16px;
            }
        }

        /* Styling for Navbar */
        nav {
            position: fixed; /* Fixed navbar to stay at the top */
            
        }

        
    </style>
</head>



<form action="/predict" method="post">
    <h1>PCOD Prediction</h1>

    <label for="Age">Age (years):</label>
    <input type="number" id="Age" name="Age" required>

    <label for="Weight">Weight (Kg):</label>
    <input type="number" id="Weight" name="Weight" step="0.1" required>

    <label for="Height">Height (Cm):</label>
    <input type="number" id="Height" name="Height" step="0.1" required>

    <label for="BMI">BMI:</label>
    <input type="number" id="BMI" name="BMI" step="0.1" required>

    <label for="Blood_Group">Blood Group:</label>
    <select id="Blood_Group" name="Blood_Group" required>
        <option value="11">A+</option>
        <option value="12">A-</option>
        <option value="13">B+</option>
        <option value="14">B-</option>
        <option value="15">AB+</option>
        <option value="16">O-</option>
        <option value="17">O+</option>
    </select>

    <label for="Cycle">Cycle (R/I):</label>
    <input type="text" id="Cycle" name="Cycle" required>

    <label for="Cycle_length">Cycle length (days):</label>
    <input type="number" id="Cycle_length" name="Cycle_length" required>

    <label for="Marriage_Status">Marriage Status (Yrs):</label>
    <input type="number" id="Marriage_Status" name="Marriage_Status" required>

    <label for="Pregnant">Pregnant (Y/N):</label>
    <select id="Pregnant" name="Pregnant" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="No_of_abortions">No. of abortions:</label>
    <input type="number" id="No_of_abortions" name="No_of_abortions" required>

    <label for="Weight_gain">Weight gain (Y/N):</label>
    <select id="Weight_gain" name="Weight_gain" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="Hair_growth">Hair growth (Y/N):</label>
    <select id="Hair_growth" name="Hair_growth" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="Skin_darkening">Skin darkening (Y/N):</label>
    <select id="Skin_darkening" name="Skin_darkening" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="Hair_loss">Hair loss (Y/N):</label>
    <select id="Hair_loss" name="Hair_loss" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="Pimples">Pimples (Y/N):</label>
    <select id="Pimples" name="Pimples" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="Fast_food">Fast food (Y/N):</label>
    <select id="Fast_food" name="Fast_food" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label for="Reg_Exercise">Regular Exercise (Y/N):</label>
    <select id="Reg_Exercise" name="Reg_Exercise" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <button type="submit">Predict</button>
</form>
{% endblock %}
